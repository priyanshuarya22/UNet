{% extends 'base_admin.html' %}

{% block course %}btn-dark{% endblock %}

{% block content %}
    <div class="container mt-3">
        <form class="row" action="/admin/course/add" method="post">
            <div class="col-md-6 mb-3">
                <label for="code" class="form-label">Enter Course Code</label>
                <input type="text" name="courseCode" id="code" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Enter Course Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="col-md-12 mb-3">
                <label for="description" class="form-label">Enter Description</label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
        </form>
    </div>
{% endblock %}
