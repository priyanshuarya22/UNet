{% extends 'base_teacher_course.html' %}

{% block material %}btn-dark{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="mt-3">Edit Course Material</h1>
        </div>
        <form action="/teacher/course/{{ course.id }}/material/edit/{{ material['key'] }}" method="post">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ material['title'] }}"
                           required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="description" class="form-label">Description</label><br>
                    <textarea id="description" name="description" class="form-control w-100" rows="8"
                              required>{{ material['description'] }}</textarea>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="link" class="form-label">Link</label>
                    <input type="text" id="link" name="link" class="form-control" value="{{ material['link'] }}">
                </div>
                <div class="col-md-12 mb-3 clearfix">
                    <input type="submit" value="Submit" class="btn btn-success float-end">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
